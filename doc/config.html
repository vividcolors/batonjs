      This beautiful site is styled by <a href="https://picocss.com/" target="_blank">Pico.css</a></small></p>
      <div id="overlay"></div>
      <script type="module">
        import {baton, cssTransition} from '/asset/baton.esm.js'
        const transition = cssTransition("transition")
        const openDrawer = (ev) => {
          withState(state => ({...state, drawerOpen:true}))
        }
        const closeDrawer = (ev) => {
          withState(state => ({...state, drawerOpen:false}))
        }
        const switchLang = (ev) => {
          const toLang = ev.target.dataset.lang
          const fromLang = document.documentElement.getAttribute("lang")
          if (toLang != fromLang) {
            const url0 = location.href
            const url1 = url0.replace(`/${fromLang}/`, `/${toLang}/`)
            location.href = url1
          }
          ev.target.closest("details").open = false
        }
        const state = {drawerOpen:false}
        const show = (state) => ({
          "#open-menu": {
            onclick: openDrawer
          }, 
          "#close-menu": {
            onclick: closeDrawer
          }, 
          "#sidebar": {
            "class-is-open": state.drawerOpen
          }, 
          "#overlay": {
            "class-is-open": state.drawerOpen, 
            onclick: closeDrawer
          }, 
          ".lang": {
            onclick: switchLang
          }
        })
        const withState = baton(state, show)
      </script>
    </template>
