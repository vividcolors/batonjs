          <details role="list" dir="rtl">

      <p><small>&copy; 2023 <a href="https://www.vividcolors.co.jp/" target="_blank">vividcolors, inc.</a><br />
      This beautiful site is styled by <a href="https://picocss.com/" target="_blank">Pico.css</a></small></p>
      <div id="overlay"></div>
      <script type="module">
        import {baton, cssTransition} from '/asset/baton.esm.js'
        const transition = cssTransition("transition")
        const openDrawer = (ev) => {
          withState(state => ({...state, drawerOpen:true}))
        }
        const closeDrawer = (ev) => {
          withState(state => ({...state, drawerOpen:false}))
        }
        const state = {drawerOpen:false}
        const show = (state) => ({
          "#open-menu": {
            onclick: openDrawer
          }, 
          "#close-menu": {
            onclick: closeDrawer
          }, 
          "#sidebar": {
            "class-is-open": state.drawerOpen
          }, 
          "#overlay": {
            "class-is-open": state.drawerOpen, 
            onclick: closeDrawer
          }
        })
        const withState = baton(state, show)
      </script>
    </template>
