<html id="html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css-transition by virtual properties</title>
  </head>
  <body id="body">
    <style>
      .modal {
        position:fixed;
        left:0;
        top:0;
        right:0;
        bottom:0;
        background: rgba(0,0,0,0.3);
        display: none;
      }
      .modal.is-open {
        display: block;
        opacity: 1;
      }
      .modal.transition-enter {
        opacity: 0;
        display: block;
      }
      .modal.transition-enter-active {
        transition: opacity 0.2s;
        opacity: 1;
      }
      .modal.transition-exit {
        display: block;
      }
      .modal.transition-exit-active {
        transition: opacity 0.2s;
        opacity: 0;
      }
      .modal > .modal-frame {
        position:absolute;
        top:100px;
        left: 0;
        right: 0;
        width: 400px;
        height: 300px;
        margin: 0 auto;
        background: #FFFFFF;
      }
      .modal.transition-enter > .modal-frame {
        transform: scale(0.5);
      }
      .modal.transition-enter-active > .modal-frame {
        transition: transform 0.2s linear;
        transform: scale(1);
      }
      .modal.transition-exit > .modal-frame {
        transform: translateX(0);
      }
      .modal.transition-exit-active > .modal-frame {
        transition: transform 0.2s linear;
        transform: translateX(100%);
      }
    </style>
    <button id="openButton" type="button">Open Modal</button>
    <div class="modal">
      <div class="modal-frame">
        <p>This is modal</p>
        <button id="closeButton" type="button">Close Modal</button>
      </div>
    </div>
    <script type="module">
      import {baton, cssTransition} from '../baton.js'
      const onopen = cssTransition('transition')
      const state = {modalOpen:false}
      const openModal = (ev) => {
        withState((state) => ({modalOpen:true}))
      }
      const closeModal = (ev) => {
        withState((state) => ({modalOpen:false}))
      }
      const show = (state) => ({
        "#openButton": {
          onclick: openModal
        }, 
        "#closeButton": {
          onclick: closeModal
        }, 
        ".modal": {
          "class-is-open": state.modalOpen, 
          "&class-is-open": onopen
        }
      })
      const withState = baton(state, show)
    </script>
  </body>
</html>
